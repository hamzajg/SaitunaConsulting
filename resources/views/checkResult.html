<!-- Page Content -->
<div class="content-section-a"></div>
<div class="content-section-a">
    <section class="container" ng-controller="chartCtrl">

    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                    <div easypiechart options="options" percent="percent" hidden></div>
                    <span sparkline data="pieChart.data" options="pieChart.options">
                    </span>
                    <h4>Details</h4>
                    <p ng-repeat="v in pieChart.dataLabels">label: <%v.label%>, value: <%v.value%></p>
                </div>
                <div class="col-md-4">
                    <h4>Make a book appointment</h4>
                     <form>
                         <label>Choose Date: </label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                        <div class="form-group">
                        <div class="row">
                            <label for="fullName">Choose Hours</label>
                        </div>
                        <div class="row">
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                09:00 AM
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                10:00 AM
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                11:00 AM
                            </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                12:00 PM
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                01:00 PM
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                02:00 PM
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                03:00 PM
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                04:00 PM
                            </label>
                            </div>
                        </div>
                            <!-- <div uib-timepicker ng-model="mytime" hour-step="hstep"
                            minute-step="mstep" show-meridian="ismeridian"></div> -->
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName"
                            placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">We&apos;ll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Subject</label>
                            <textarea type="text" class="form-control" placeholder="Subject"
                            rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-block btn-primary">Validate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
</div>
